<div class="post-detail-container" *ngIf="post$|async as post;">
    <mat-card>
        <mat-card-title class="mat-display-1">{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.publishDate|date:'short'}}</mat-card-subtitle>
        <mat-card-content>{{post.body}}</mat-card-content>
        <mat-card-actions align="end">
            <div class="post-container-actions-like-btn">
                <span class="button-text">{{post.likeCount}}</span>
                <button mat-icon-button 
                (click)="handleLikeDislike(post.id); post.userLiked= !post.userLiked; post.likeCount= post.likeCount+1" 
                [disabled]="post.userLiked">
                    <mat-icon  [style.color]="post.userLiked ? 'green': '#00000000DE'" >thumb_up</mat-icon>
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
