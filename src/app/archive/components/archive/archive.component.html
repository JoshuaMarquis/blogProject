<div *ngIf="(posts$|async) as posts;" class="table-container">
    <table mat-table class="archive-table" [dataSource]="posts">
        
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let post">{{post.title}}</td>
        </ng-container>

        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef>Publish Date</th>
            <td mat-cell *matCellDef="let post">{{post.publishDate|date: 'short'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let post;columns:displayedColumns"></tr>
    </table>
</div>
